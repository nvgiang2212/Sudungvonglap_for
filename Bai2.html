<!DOCTYPE html>
<html>
<head>
	<title>Bài 2 - TH Sử dụng vòng lặp for</title>
</head>
<body>
	<!-- Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào. -->
	<script>
		let num = parseInt(prompt("Enter your number"));

		let total = 0;

		for (i = 0; i <= num; i++) {
			total = total + i;
		}
		alert(total);
	</script>
</body>
</html>
